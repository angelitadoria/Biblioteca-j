    <input type="text" placeholder="cerca" [(ngModel)]="criterio">
    <button (click)="cercaByCodice()">Cerca</button>
    <button (click)="cercaJpql()">Cerca con Jpql</button>
    <button (click)="cercaJpa()">Cerca con Jpa</button>
    <br>
    <div>
        <table>
                <tr>
                    <th>Codice</th>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>Anno</th>
                    <th>Casa Editrice</th>
                    <th>Scaffale</th>
                </tr>
                <tr *ngFor="let l of libro">
                    <td>{{l.codice}}</td>
                    <td>{{l.titolo}}</td>
                    <td>{{l.autori}}</td>
                    <td>{{l.genere}}</td>
                    <td>{{l.anno}}</td>
                    <td>{{l.casaEditrice}}</td>
                    <td>{{l.posizioneScaffale}}</td>
                </tr>
        </table>
    </div>
